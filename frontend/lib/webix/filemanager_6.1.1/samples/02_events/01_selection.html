<!doctype html>
<html>
<head>
	<title>Folder Selection</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=6.1.1" type="text/javascript"></script>
	<script src="../../codebase/filemanager.js?v=6.1.1" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=6.1.1">
	<link rel="stylesheet" type="text/css" href="../../codebase/filemanager.css?v=6.1.1">


</head>
<body>
<script type="text/javascript">
	var count = 1;
	webix.ready(function(){

		webix.ui({
			view:"filemanager",
			id:"files",
			on:{
				onFolderSelect: function(id){
					webix.message("Active folder is '" +this.getItem(id).value+"'");
				}
			}
		});
		$$("files").load("../common/data.php");


	});
</script>
</body>
</html>
